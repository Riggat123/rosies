<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arrow Function Form</title>
<script>
// Arrow function with no argument
const noArguments = () => 'Function with no arguments';

// Arrow function with one argument
const oneArgument = a => `Function with one argument: ${a}`;

// Arrow function with two or more arguments
const twoOrMoreArguments = (a, b, ...moreArgs) => `Function with multiple arguments: ${a}, ${b}, ${moreArgs.join(', ')}`;

// Arrow function to check and display an alert based on the value of x
const checkX = x => {
  if (x !== 5) {
    alert('Here is x != 5');
  } else {
    alert('Here is x = 5');
  }
};

// Arrow function to multiply three numbers
const multiplyThreeNumbers = (a, b, c) => a * b * c;

// Function to handle form submission
function handleFormSubmit(event) {
  event.preventDefault();
  const num1 = parseFloat(document.getElementById('num1').value);
  const num2 = parseFloat(document.getElementById('num2').value);
  const num3 = parseFloat(document.getElementById('num3').value);
  const xValue = parseFloat(document.getElementById('xValue').value); // Get the value of x from the new input field
  
  // Call the multiplyThreeNumbers function and display the result
  const result = multiplyThreeNumbers(num1, num2, num3);
  document.getElementById('result').textContent = `Multiplication result: ${result}`;
  
  // Call the checkX function with the value of x
  checkX(xValue);
}
</script>
</head>
<body>

<h2>Arrow Function Interaction Form</h2>

<form onsubmit="handleFormSubmit(event)">
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" required>
  
  <label for="num2">Number 2:</label>
  <input type="number" id="num2" required>
  
  <label for="num3">Number 3:</label>
  <input type="number" id="num3" required>
  
  <label for="xValue">Value of x:</label>
  <input type="number" id="xValue" required>
  
  <button type="submit">Multiply Numbers and Check x</button>
</form>

<p id="result"></p>

</body>
</html>
